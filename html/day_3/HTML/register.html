<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <h1>Muzik Account Registration</h1>

    <form action="profile.html">
        <table style="border: solid black 1px;">
            <!--Name-->
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>

            <!--Gender-->
            <tr>
                <td><label for="gender">Gender</label><br></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label><br>
                </td>
            </tr>

            <!--Email-->
            <tr>
                <td><label for="email">Email </label></td>
                <td><input type="email" name="email" id="email" placeholder="email@example.com"></td>
            </tr>

            <!--Email-->
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>

            <!--Birth Date-->
            <tr>
                <td><label for="birth">Birth Date &nbsp;</label></td>
                <td><input type="date" id="birth" name="birth"></td>
            </tr>

            <!--Subscription Plan-->
            <tr style="vertical-align: top;">
                <td><label for="plan">Pick Your Plan</label></td>
                <td>
                    <input type="radio" name="plan" id="free">
                    <label for="free">Free</label><br>
                    <input type="radio" name="plan" id="personal">
                    <label for="personal">Personal</label><br>
                    <input type="radio" name="plan" id="couple">
                    <label for="couple">Couple</label><br>
                    <input type="radio" name="plan" id="family">
                    <label for="family">Family</label><br>
                </td>
            </tr>

            <!--Payment Option-->
            <tr>
                <td><label for="payment">Payment Option</label></td>
                <td>
                    <select name="payment" id="payment">
                        <option value="cc">Credit Card</option>
                        <option value="gopay">Gopay</option>
                        <option value="shopeepay">Shopeepay</option>
                        <option value="dana">Dana</option>
                    </select>
                </td>
            </tr>

            <tr></tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
            </tr>
        </table>

        


    </form>


    
</body>
</html>

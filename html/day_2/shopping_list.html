<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style_shopping.css">
</head>
<body>
    <h1>Shopping List</h1>

    <table>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
        
        </thead>

        <tr>
            <td><img src="images/sauce.jpg" alt="chili sauce" height="100"></td>
            <td class="name_column">Chili Sauce
                <ul>
                    <li>ABC</li>
                    <li>Belibis</li>
                </ul>
            </td>
            <td>2</td>
            <td>Rp 15.000,00</td>
            <td>Rp 30.000,00</td>

        </tr>

        <tr>
            <td><img src="images/perfume.jpg" alt="perfume" height="100"></td>
            <td class="name_column">Perfume</td>
            <td>1</td>
            <td>Rp 125.000,00</td>
            <td>Rp 125.000,00</td>
        </tr>

        <tr>
            <td><img src="images/battery.jpg" alt="batteries" height="100"></td>
            <td class="name_column">
                <dl>
                    <dt>Duracell AA Batteries</dt>
                    <dd><small>Four-Packs</small></dd>
                </dl>
            </td>
            <td>3</td>
            <td>Rp 20.000,00</td>
            <td>Rp 60.000,00</td>
        </tr>

        <tr>
            <td><img src="images/eggs.jpeg" alt="eggs" height="100"></td>
            <td class="name_column">
                <dl>
                    <dt>Eggs</dt>
                    <dd><small>In Dozens</small></dd>
                </dl>
            </td>
            <td>2</td>
            <td>Rp 32.000,00</td>
            <td>Rp 64.000,00</td>
        </tr>

        <tr>
            <td colspan="4"><b>Grand Total</b></td>
            <td><b>Rp 279.000,00</b></td>
        </tr>
    </table>
</body>
</html>

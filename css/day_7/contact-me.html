<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <header>
        <div>
            <p><a href="index.html" style=" font-size: large;">A-Tech</a></p>
        </div>
        <div>
        </div>
        <div>
        <p><a href="shopping-list.html">Shopping List</a></p>
        </div>
    </header>

    <h1 style="text-align: center;">Contact Us</h1>

    <div class="contact">
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="enter your name here"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="ex: example@mail.com"></td>
                </tr>

                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea name="message" id="message" cols="50" rows="10" placeholder="write your message here"></textarea></td>
                </tr>
            </table>

            <input class="submit" type="submit" name="submit" id="submit" value="Submit">
        </form>

    </div>

    <footer>
        <ul>
            <li><a href="about-me.html" style="font-size: large;">About</a></li>
            <li><a href="contact-me.html" style="font-size: large;">Contact Us</a></li>
        </ul>
    </footer>
    
</body>
</html>
